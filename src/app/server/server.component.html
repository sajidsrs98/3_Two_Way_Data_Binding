<div class="container">
    <div class="row">
        <div class = "col-xs-3">
            <label>Username</label>
            <input 
                type = "text"
                class = "form-control"
                [(ngModel)] = "userName">
            <p>{{ userName }}</p>
            <button class = "btn btn-primary" 
            [disabled]="userName === ''"
            (click) = "onReset()">Reset User</button>
        </div>
    </div>
</div>
